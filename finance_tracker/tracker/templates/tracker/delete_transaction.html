<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                /* --- Edit Page Styles --- */
        .edit-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        .edit-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- Delete Page Styles --- */
        .delete-confirmation {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .delete-confirmation h2 {
            margin-bottom: 20px;
        }

        .delete-confirmation p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .delete-confirmation button,
        .delete-confirmation a {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-confirmation button {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }

        .delete-confirmation button:hover {
            background-color: #c9302c;
        }

        .delete-confirmation a {
            background-color: #ccc;
            color: black;
        }

        .delete-confirmation a:hover {
            background-color: #bbb;
        }


    </style>
</head>
<body>
    <h1>Delete Transaction</h1>
    <p>Are you sure you want to delete "{{ transaction.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
