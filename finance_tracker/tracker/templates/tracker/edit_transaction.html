<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Transaction</h1>

        <!-- Form for Editing Transaction -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ form.amount.value }}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ form.category.value }}" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" class="form-select" name="type" required>
                    <option value="income" {% if form.type.value == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if form.type.value == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Transaction</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
